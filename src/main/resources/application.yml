server:
  port: 8090
  servlet:
    context-path: /meteo-station/api
spring:
  rabbitmq:
    username: user
    password: pass
    host: rabbitmq
    port: 5672
    template:
      routing-key: meteodata_routing_key
      exchange: meteodata_exchange
      retry:
        enabled: true
        max-attempts: 3
        max-interval: 10000
    publisher-returns: true
    publisher-confirm-type: simple